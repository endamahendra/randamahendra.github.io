    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Randa Mahendra</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                            <li class="nav-item"><a class="nav-link" href="resume.html">Tentang saya</a></li>

                            <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Hubungi saya</h1>
                            <p class="lead fw-normal text-muted mb-0">Ayo bekerja sama!</p>
                            <a href="https://wa.me/+6281958898182" target="_blank"><img src="assets/wa.png.png" style="width: 120px; height: 120px;"></a>
                            <p>whatsapp atau melalui form dibawah ini</p>
                        </div>
                         <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                
                                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mjvnrvqo" method="post">
                                  <fieldset id="fs-frm-inputs">
                                                  <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="" data-sb-validations="required" />
                                        <label for="name">Nama Lengkap</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">Nama wajib diisi.</div>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="email@contoh.com" data-sb-validations="required,email" />
                                        <label for="email">Email address</label>
                                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                        <div class="invalid-feedback" data-sb-feedback="email:email">Email tidak valid.</div>
                                    </div>
                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" type="tel" placeholder="" data-sb-validations="required" />
                                        <label for="phone">No. HP/Whatsapp</label>
                                        <div class="invalid-feedback" data-sb-feedback="phone:required">No. HP/Whatsapp wajib diisi.</div>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Masukkan pesan anda disini..." style="height: 10rem" data-sb-validations="required"></textarea>
                                        <label for="message">Pesan</label>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">Pesan wajib diisi.</div>
                                    </div>
                                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                                  </fieldset>
                                    <div class="d-grid"><button class="btn btn-primary" id="submitButton" type="submit">Kirim pesan</button></div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
